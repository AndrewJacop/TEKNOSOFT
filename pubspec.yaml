name: flutter_t_store
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

# ---------- PACKAGES ---------- #
dependencies:
  flutter:
    sdk: flutter

  # Utility
  logger: ^2.2.0
  intl: ^0.19.0
  http: ^1.2.1

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # State Managment
  get: ^4.6.6
  get_storage: ^2.1.1

  # product-specific
  connectivity_plus: ^6.0.1
  url_launcher: ^6.2.5
  firebase_storage: ^11.6.11

# ---------- DEV ONLY PACKAGES ---------- #

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

# ---------- ./ PACKAGES END ---------- #

flutter:
  uses-material-design: true

# ---------- LOCAL FILES ---------- #

  # ---------- ASSETS ---------- #
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/

  # ---------- FONTS ---------- #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800

# ---------- ./ LOCAL FILES END ---------- #
